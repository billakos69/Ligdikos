<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Προϊόν</title>
    <link rel="stylesheet" href="prod.css">
    <link rel="icon" type="image/png" href="img/ligdikos.png">

</head>
<body>

<header class="header">
    <div class="logo">
        <img src="img/ligdikos.png" alt="Team Logo">
        <h1>LIGDIKOS FC</h1>
    </div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="players.html">Team</a>
        <a href="stuff.html">Stuff</a>
        <a href="matches.html">Matches</a>
        <a href="eshop.html">Eshop</a>
        <a href="news.html">News</a>
        <a href="tickets.html">Tickets</a>
    </nav>
</header>

<div class="product-container">
    <div class="image-section">
        <div id="product-image-container">
            <!-- Προηγούμενη εικόνα -->
            <button id="prev-main-image" class="arrow-button">←</button>
            <!-- Κύρια Εικόνα -->
            <img id="main-image" src="" alt="Κύρια Εικόνα" onclick="openImagePopup()">
            <!-- Επόμενη εικόνα -->
            <button id="next-main-image" class="arrow-button">→</button>
        </div>
        <div class="thumbnails" id="thumbnails"></div>
    </div>
    
    <div class="info-section">
        <h2 id="product-name">Όνομα Προϊόντος</h2>
        <p id="product-description">Περιγραφή προϊόντος</p>
        <p id="product-price">Τιμή: €</p>

        <div class="sizes">
            <p>Επιλέξτε Μέγεθος:</p>
            <button class="size-btn" onclick="selectSize('S')">S</button>
            <button class="size-btn" onclick="selectSize('M')">M</button>
            <button class="size-btn" onclick="selectSize('L')">L</button>
            <button class="size-btn" onclick="selectSize('XL')">XL</button>
            <button class="size-btn" onclick="selectSize('XXL')">XXL</button>
        </div>

        <button class="add-to-cart-btn" onclick="addToCart()">Προσθήκη στο Καλάθι</button>
    </div>
</div>

<!-- Popup Εικόνας -->
<div id="image-popup" class="image-popup" onclick="closeImagePopup()">
    <button class="carousel-btn prev" id="prev-popup" onclick="prevImage(event)">&#10094;</button>
    <img id="popup-image" src="" alt="Product Image">
    <button class="carousel-btn next" id="next-popup" onclick="nextImage(event)">&#10095;</button>
</div>

<!-- Cart Bubble -->
<div class="cart-bubble" onclick="toggleCartDropdown()">
    🛒<span id="cart-count">0</span>
</div>

<!-- Cart Dropdown -->
<div class="cart-dropdown" id="cartDropdown">
    <h3>Το καλάθι μου</h3>
    <div id="cart-items"></div>
    <div class="cart-actions">
        <button onclick="clearCart()">Άδειασμα Καλαθιού</button>
        <button onclick="checkout()">Ολοκλήρωση Αγοράς</button>
    </div>
</div>

<!-- Contact Us Bubble -->
<div class="contact-bubble">
    <button class="bubble-btn" onclick="toggleContactForm()">Contact Us</button>
    <div class="contact-form-bubble" id="contactFormBubble">
        <h3>Contact Us</h3>
        <form action="https://formspree.io/f/mblgrddg" method="POST">  <!-- Βάλε το σωστό form ID -->
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Ligdikos FC. All rights reserved.</p>
    <div class="socials">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</footer>

<!-- Εδώ συνδέουμε τα αρχεία JavaScript -->
<script src="cart.js"></script>
<script src="product.js"></script>

</body>
</html>
